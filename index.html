<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input #Ngidam Gorengan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="gscript.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NgidamGorengan
                    <!-- <img src="head.jpeg" alt="Logo" width="80" height="48" class="d-inline-block align-text-top" /> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                                href="https://docs.google.com/spreadsheets/d/1_N-8mrndV74Y6mUe1Or88wooZW96UXjctc4Nhr1vFIg/edit?usp=sharing"
                                target="_blank">Result</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="mode-toggle">Mode</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Input Data</h2>
            </div>
            <div class="card-body">
                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="income-tab" data-bs-toggle="tab" data-bs-target="#income"
                            type="button" role="tab" aria-controls="income" aria-selected="true">
                            Pemasukan
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="expense-tab" data-bs-toggle="tab" data-bs-target="#expense"
                            type="button" role="tab" aria-controls="expense" aria-selected="false">
                            Pengeluaran
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content mt-4">
                    <!-- Income Form -->
                    <div class="tab-pane fade show active" id="income" role="tabpanel" aria-labelledby="income-tab">
                        <form name="submit-to-google-sheet">
                            <div class="mb-3">
                                <label class="form-label">Jumlah Pemasukan</label>
                                <input type="number" class="form-control input-number" name="Masuk" required
                                    placeholder="Masukkan jumlah pemasukan">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Catatan (opsional)</label>
                                <input type="text" class="form-control" name="Keterangan"
                                    placeholder="...">
                                <input type="hidden" name="Status" value="Masuk">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="spinner-border text-primary sendProgress mb-3"
                                            style="display: none;" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-save me-2"></i>Simpan Pemasukan
                            </button>
                        </form>
                    </div>

                    <!-- Expense Form -->
                    <div class="tab-pane fade" id="expense" role="tabpanel" aria-labelledby="expense-tab">
                        <form name="submit-to-google-sheet2">
                            <div class="mb-3">
                                <label class="form-label">Kategori</label>
                                <select class="form-select" name="Kategori" required>
                                    <option value="">Pilih kategori</option>
                                    <option value="Bahan Baku">Bahan Baku</option>
                                    <option value="Operasional">Operasional</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Item</label>
                                <input type="text" class="form-control" name="Item" required
                                    placeholder="Contoh: Minyak goreng 15 liter">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Jumlah Pengeluaran</label>
                                <input type="number" class="form-control input-number" name="Keluar" required
                                    placeholder="Masukkan jumlah pengeluaran">
                                <input type="hidden" name="Status" value="Keluar">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="spinner-border text-primary sendProgress mb-3"
                                            style="display: none;" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-save me-2"></i>Simpan Pengeluaran
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Message Container -->
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Dasboard</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <iframe title="Progress" width="300" height="300" src="#" frameborder="0" style="border: 0"
                        allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
